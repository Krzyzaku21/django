{% extends 'main.html' %}

{% block article %}

                <h2>{{ article.title }}</h2>
                <div class="article-info">
                    Opublikowano : {{ article.published }}
                </div>
                <img src="{{ article.image.url }}" class="article-img">
                <div class="article-intro">
                    <p>{{ article.content }}</p>
                </div>

{% endblock %}
